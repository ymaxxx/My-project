<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>手写数字识别</title>
    <style>
        canvas {
            border: 1px solid black;
            touch-action: none;
            background: black;
        }
    </style>
</head>
<body>

<h2>手写数字识别 Demo</h2>

<canvas id="canvas" width="280" height="280"></canvas><br>
<button onclick="clearCanvas()">清空</button>
<button onclick="send()">识别</button>

<p id="result"></p>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

// 初始化为黑底
ctx.fillStyle = 'black';
ctx.fillRect(0, 0, canvas.width, canvas.height);

let drawing = false;

// 支持 pointer 事件，兼容鼠标和触摸
canvas.addEventListener('pointerdown', (e) => { drawing = true; draw(e); });
canvas.addEventListener('pointerup', () => drawing = false);
canvas.addEventListener('pointercancel', () => drawing = false);
canvas.addEventListener('pointermove', draw);

function draw(e) {
    if (!drawing) return;
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    ctx.fillStyle = 'white';
    ctx.beginPath();
    ctx.arc(x, y, 12, 0, Math.PI * 2);
    ctx.fill();
}

function clearCanvas(){
    // 重置为黑底
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
}

async function send(){
    const resultEl = document.getElementById('result');
    resultEl.innerText = '正在识别...';

    const dataURL = canvas.toDataURL('image/png');
    try {
        const resp = await fetch('/predict', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({image: dataURL})
        });

        const data = await resp.json();
        if (!resp.ok) {
            resultEl.innerText = '服务返回错误: ' + (data.error || resp.statusText);
            return;
        }

        if (data.result === undefined) {
            resultEl.innerText = '未返回结果: ' + JSON.stringify(data);
        } else {
            resultEl.innerText = '识别结果: ' + data.result;
        }
    } catch (err) {
        resultEl.innerText = '请求失败: ' + err.message;
    }
}
</script>

</body>
</html>
